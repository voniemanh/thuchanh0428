<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .container {
        padding: 10px;
      }

      .row {
        gap: 10px;
      }

      .col {
        flex: 1 1 calc(25% - 10px);
      }

      .card {
        border: 1px solid #ccc;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transform: translateY(100%);
        transition: opacity 0.3s, transform 0.4s ease-in-out;
      }

      .card:hover .overlay {
        opacity: 1;
        transform: translateY(0);
      }

      .card img {
        height: auto;
        display: block;
      }
      p {
        padding: 20px;
      }

      @media (max-width: 1199px) {
        .col {
          flex: 1 1 calc(50% - 10px);
        }
      }

      @media (max-width: 899px) {
        .col {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <h2>Responsive Image Gallery</h2>
    <h4>Resize the browser window to see the effect.</h4>
    <div class="container">
      <div class="row d-flex flex-wrap justify-content-center">
        <div class="col">
          <div class="card">
            <img
              class="w-100"
              src="https://i.postimg.cc/sxmbGXss/img-fjords.jpg"
              alt="Ảnh 1"
            />
            <p>Add a description of the image here</p>
            <div class="overlay"></div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              class="w-100"
              src="https://i.postimg.cc/fWfGrHXp/img-forest.jpg"
              alt="Ảnh 2"
            />
            <p>Add a description of the image here</p>
            <div class="overlay"></div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              class="w-100"
              src="https://i.postimg.cc/cC0VJYqF/img-lights.jpg"
              alt="Ảnh 3"
            />
            <p>Add a description of the image here</p>
            <div class="overlay"></div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              class="w-100"
              src="https://i.postimg.cc/mDQvRjnc/img-mountains.jpg"
              alt="Ảnh 4"
            />
            <p>Add a description of the image here</p>
            <div class="overlay"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
